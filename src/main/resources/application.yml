spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    generate-dll: true
    open-session-in-view: false

server:
  port: 9001
  servlet:
    context-path: /test-app